<html>
    <head>
        <title>Doll1 Closet</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barrio&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="doll.css">
    </head>

    <body>
        <a href="avatar.html" class="back-btn">← Back</a>
        <div class="doll-closet">
            <div class="closet-screen"></div>
            <div class="browser-group">
                <div class="browser-section">
                    <button class="arrow" id="top-prev">‹</button>
                    <img id="top-preview" src="" alt="top preview">
                    <button class="arrow" id="top-next">›</button>
                </div>

                <div class="browser-section">
                    <button class="arrow" id="bottom-prev">‹</button>
                    <img id="bottom-preview" src="" alt="bottom preview">
                    <button class="arrow" id="bottom-next">›</button>
                </div>
            </div>

            <div class="side-buttons">
                <button id="dress-btn">DRESS ME</button>
                <button id="reset-btn">RESET</button>
            </div>

            <div class="doll-stage">
                <img src="doll5.png" class="doll-base">
                <img id="top-layer" class="layer">
                <img id="bottom-layer" class="layer">
            </div>
        </div>

        <script src="doll5.JS"></script>
    </body>
</html>
